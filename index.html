<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="light-theme">
  <div class="container">
    <h1 class="text-center mt-5">Calculator</h1>
    <div class="calculator">
      <input type="text" id="result" class="form-control mb-3" readonly>
      <div class="buttons">
        <div class="row">
          <button class="btn btn-outline-primary col-3" onclick="clearResult()">C</button>
          <button class="btn btn-outline-primary col-3" onclick="deleteLastChar()"><i class="fa fa-arrow-left"></i></button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('/')">/</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('*')">*</button>
        </div>
        <div class="row">
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('7')">7</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('8')">8</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('9')">9</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('-')">-</button>
        </div>
        <div class="row">
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('4')">4</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('5')">5</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('6')">6</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('+')">+</button>
        </div>
        <div class="row">
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('1')">1</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('2')">2</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('3')">3</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('.')">.</button>
        </div>
        <div class="row">
          <button class="btn btn-outline-primary col-6" onclick="appendCharacter('0')">0</button>
          <button class="btn btn-outline-primary col-3" onclick="appendCharacter('00')">00</button>
          <button class="btn btn-outline-primary col-3 equal-button" onclick="calculateResult()">=</button>
        </div>
      </div>
    </div>
    <div class="theme-toggle">
      <button class="btn btn-primary mt-4" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
